    color: white;

  .container {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
    gap: 25px;
    padding: 30px;
  }
  .book-card {
    background: white;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    overflow: hidden;
    transition: transform 0.3s, box-shadow 0.3s;
    display: flex;
    flex-direction: column;
  }
  .book-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.25);
  }
  .book-card img {
    width: 100%;
    height: 350px;
    object-fit: cover;
    display: block;
  }
  .book-content {
    padding: 18px;
    text-align: center;
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .book-content h3 {
    margin: 0 0 10px 0;
    font-size: 22px;
    color: #0a6847;
  }
  .book-content p {
    font-size: 15px;
    color: #555;
    margin: 0 0 15px 0;
    flex: 1;
  }
  .book-content a {
    display: inline-block;
    padding: 12px 18px;
    background: #0a6847;
    color: white;
    border-radius: 12px;
    font-weight: bold;
    text-decoration: none;
    transition: background 0.3s;
  }
  .book-content a:hover {
    background: #075235;
  }
  footer {
    text-align: center;
    padding: 25px;
    color: #0a3d2b;
    font-size: 14px;
  }
